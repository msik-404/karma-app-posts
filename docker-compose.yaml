version: '3.9'

services:
  backend:
    depends_on:
      - mongo
    build: .
    env_file:
      - .env
    hostname: ${KARMA_APP_POSTS_HOST}
    ports:
      - 50051:50051
    networks:
      - karma-app-net

  mongo:
    image: mongo
    hostname: ${KARMA_APP_POSTS_DB_HOST}
    ports:
      - 27017:27017
    networks:
      - karma-app-net
    environment:
      - MONGO_INITDB_ROOT_DATABASE=${KARMA_APP_POSTS_DB_NAME}
    volumes:
      - db-data:/data/db
      - db-config:/data/configdb
    command: mongod --replSet rs0

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    networks:
      - karma-app-net
    environment:
      ME_CONFIG_MONGODB_SERVER: ${KARMA_APP_POSTS_DB_NAME}
      ME_CONFIG_MONGODB_PORT: "27017"

volumes:
  db-data:
    driver: local
  db-config:
    driver: local

networks:
  karma-app-net:
    name: karma-app-net
    driver: bridge
